<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="menu-container"></div>
        <h1>Contact me</h1>
        <p>I am available on most of the platforms</p>
        <div class="grid-container">
            <div class="grid-item">
                <i class="fas fa-phone-alt"></i>
                <div class="details">
                    <p>+91 7605 931 480</p>
                </div>
            </div>
            <div class="grid-item">
                <i class="fas fa-envelope"></i>
                <div class="details">
                    <p>omtusharkant@gmail.com</p>
                </div>
            </div>
            <div class="grid-item">
                <i class="fab fa-instagram"></i>
                <div class="details">
                    <p>@tom0x0x1</p>
                </div>
            </div>
            <div class="grid-item">
                <i class="fab fa-whatsapp"></i>
                <div class="details">
                    <p>+91 7605 931 480</p>
                </div>
            </div>
            <div class="grid-item">
                <i class="fab fa-linkedin"></i>
                <div class="details">
                    <p>linkedin.com/in/tusharkant</p>
                </div>
            </div>
            <div class="grid-item">
                <i class="fab fa-github"></i>
                <div class="details">
                    <p>github.com/omtusharkant</p>
                </div>
        </div>
    </div>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });
    </script>
</body>
</html>
